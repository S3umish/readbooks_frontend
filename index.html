<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Book Reading List</title>

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"> 

            
      <link rel="stylesheet" href="index.css" />
    </head>
    <body>
    <section class="jumbotron text-center">
          <img src="https://media.istockphoto.com/photos/long-row-of-colorful-library-books-isolated-on-white-background-picture-id510178632?k=6&m=510178632&s=612x612&w=0&h=q6Zd--v4uMD_aJpVdeXJylMKtbr1Vd9rqDHRuQW2OV0=" alt="book-header" width="600" height="100">
              <h1 class="display-4 text-center">
                <i class="fas fa-book-reader text-warning"></i> My<span class="text-success">Reading</span>Log</h1>          
                
                    <div id = "new-category-and-new-book-container">
                    
                      <div class ="field">
                            <label>Category Name:</label>
                             <select id ="id" name="id" onchange="$('category_id').submit()">
                              <option name = "category_id" value="4">To Read</option>
                              <option name = "category_id" value="4">Reading</option>
                              <option name = "category_id" value="4">Finished</option>
                      </select>                                            
                    </div>
                    
                <div id= "books-container" class = "books-container">

                    <form id="book-form">
                        <div class="form-group">
                          <label for="title">Title</label>
                          <input type="text" id="title" class="form-control"
                          placeholder="Enter Book's Title">
                        </div>

                         <div class="form-group">
                           <label for="bookImg">Book's Image Link</label>
                            <input
                            type="text"
                            id="image_url"
                            name="image_url"
                            value=""
                            placeholder="Enter a book's image URL"
                            class="form-control"
                            required>
                          </div>

                          <div class="form-group">
                            <label for="likes">Likes</label>
                            <input type="text" id="likes" class="form-control"
                            placeholder="Enter Book's Likes">
                          </div> 

                          <div class="form-group">
                            <label for="remarks">Remarks</label>
                            <input type="remarks" id="remarks" class="form-control"
                            placeholder="Enter Book's Remarks">
                          </div>

                        <input type="submit" value="Add Book" class="btn btn-success btn-block">
                    </form>
                    <div id = "books-container" class = "books-container">
                      <h2>Add to your Collection</h2>
                    <div id = "List-of-Books" ></div>
                    <div class="card"></div>
                    <div id="book-show"></div>
                </div>
            </div>
        </div> 
    </section>    
        
        
        <script src="src/category.js" type="text/javascript"></script>
        <script src="src/book.js" type="text/javascript"></script>
        <script src="src/service.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
        
    </body>
</html>
